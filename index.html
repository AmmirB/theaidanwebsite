<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aidan Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: white;
            margin-right: 10px;
        }
        .title {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-right: 10px; /* Space between title and Instagram link */
        }
        .instagram-link {
            font-size: 18px;
            color: #1E90FF;
            text-decoration: none;
            margin-top: 10px;
        }
        .instagram-link:hover {
            text-decoration: underline;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 190px; /* Increased padding to ensure the image is below the header */
            padding-left: 30px;
        }
        .image-container img {
            max-width: 35%; /* Adjust this value to scale the image */
            height: auto;
            display: block; /* Ensures no extra space below the image */
        }
        .text-below-image {
            text-align: center;
            margin-top: 20px;
            width: 35%; /* Match the width of the image */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <div class="logo"></div>
            <h1>The Aidan Website</h1>
        </div>
        <a class="instagram-link" href="https://www.instagram.com/aidancollinsart/" target="_blank">Instagram</a>
    </div>
    <div class="image-container">
        <img src="images/img.png" alt="Your Image Description">
        <div class="text-below-image">
            <p>Aidan Collins<br>Artist & Writer</p>
        </div>
    </div>
</body>
</html>
