<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aidan Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent vertical scrolling */
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: white;
            margin-right: 10px;
        }
        .title {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-right: 10px; /* Space between title and Instagram link */
        }
        .instagram-link {
            font-size: 18px;
            color: #1E90FF;
            text-decoration: none;
            margin-top: 10px;
        }
        .instagram-link:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding-top: 60px; /* Ensure the content starts below the fixed header */
            box-sizing: border-box;
            overflow-x: auto; /* Enable horizontal scrolling */
        }
        .images-row {
            display: flex;
            padding-left: 30px;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
            white-space: nowrap; /* Prevent line breaks within the flex container */
            flex-shrink: 0; /* Prevent shrinking of the flex container */
        }
        .image-container {
            display: inline-block; /* Ensures that each image-container takes its own space horizontally */
            flex-direction: column;
            align-items: center;
            margin-right: 30px; /* Space between images */
            flex-shrink: 0; /* Prevent shrinking of individual image containers */
            width: calc(100vh * 0.7); /* Adjust width based on viewport height */
        }
        .image-container img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures no extra space below the image */
        }
        .text-below-image {
            text-align: center;
            margin-top: 10px;
            width: 100%; /* Match the width of the image */
        }
        /* Specific sizes for individual images */
        .image-container.image1 {
            margin-top: calc(100vh * 0.1);
        }
        .image-container.image2 {
            margin-top: calc(100vh * 0.25);
            margin-left: calc(100vh * 0.1);
        }
        .image-container.image3 {
            margin-left: calc(100vh * 0.2);
        }
        .image-container.image4 {
            margin-top: calc(100vh * 0.3);
            margin-left: calc(100vh * 0.2);
        }
        .image-container.spacer {
            width: 30px; /* Adjust this value to your desired margin */
            flex-shrink: 0; /* Prevent this spacer from shrinking */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <div class="logo"></div>
            <h1>The Aidan Website</h1>
        </div>
        <a class="instagram-link" href="https://www.instagram.com/aidancollinsart/" target="_blank">Instagram</a>
    </div>
    <div class="content">
        <div class="images-row">
            <div class="image-container image1">
                <img src="images/img.png" alt="Image 1 Description">
                <div class="text-below-image">
                    <p>Aidan Collins<br>Artist & Writer</p>
                </div>
            </div>
            <div class="image-container image2">
                <img src="images/tophat.png" alt="Image 2 Description">
                <div class="text-below-image">
                    <p>Top Hat</p>
                </div>
            </div>
            <div class="image-container image3">
                <img src="images/thecross.png" alt="Image 3 Description">
                <div class="text-below-image">
                    <p>The Cross</p>
                </div>
            </div>
            <div class="image-container image4">
                <img src="images/fivetapers.png" alt="Image 4 Description">
                <div class="text-below-image">
                    <p>Five Tapers</p>
                </div>
            </div>
            <div class="image-container spacer"></div>
            <!-- Add more image containers as needed -->
        </div>
    </div>
</body>
</html>
