a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aidan Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box;
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: white;
            margin-right: 10px;
        }
        .title {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-right: 10px;
        }
        .instagram-link {
            font-size: 18px;
            color: #1E90FF;
            text-decoration: none;
            margin-top: 10px;
        }
        .instagram-link:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding-top: 60px;
            box-sizing: border-box;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <div class="logo"></div>
            <h1>The Aidan Website</h1>
        </div>
        <a class="instagram-link" href="https://www.instagram.com/aidancollinsart/" target="_blank">Instagram</a>
    </div>
    <div class="content">
        <div class="pdf-container">
            <embed src="thegifthorse.pdf" type="application/pdf">
        </div>
    </div>
</body>
</html>
